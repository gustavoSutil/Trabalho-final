<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .background1{
            background-color:#0f7e4d;
            height: 100vh;
        }
        .background2{
            margin-top: 40vh;
            background-color:#2182c5;
        }
        .img100{
            max-height: 165px;
            max-width: 200px;
            border-radius: 25%;
        }
    </style>
</head>
<body>
    <div class="background1">
        <div class=" align-self-center d-flex justify-content-center container-xl">
            <article class="background2 col-10 align-self-center text-white rounded">
                <div class="justify-content-center row m-4">
                    <img class="img100" src="../../img's/Logo.jpg" alt="logo" srcset=""> 
                </div>
                <div class="offset-1 form-floating col-10">
                    <h3>Email</h3>
                    <input style="z-index:2;" type="email" class="form-control" id="floatingInput" placeholder="Email">
                </div>
                <br>
                <div class="offset-1 form-floating col-10">
                    <h3>Senha</h3>
                    <input type="password"  class="form-control" id="floatingPassword" placeholder="Password">
                </div>
                <br>
                <button class="offset-1 col-10  btn btn-lg btn-primary" type="submit">Sign in</button>
                <div class="row"><br></div>
            </article>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
